<div class="middle-side">
  <img src="images/shirt.png" alt="" class="shape" style="margin-left: 20px" />
  <div id="myModal" class="modal">
    <div class="modal-box">
      <div class="product-form">
        <div class="progress-bar">
          <div class="step">
            <div class="bullet">
              <span>1</span>
            </div>
            <div class="fas fa-check" id="check"></div>

            <p>Start Here</p>
          </div>
          <div class="step">
            <div class="bullet">
              <span>2</span>
            </div>
            <p>T-shirt Type</p>
          </div>
          <div class="step">
            <div class="bullet">
              <span>3</span>
            </div>
            <p>Templeate</p>
          </div>
        </div>

        <div class="shirt-item">
          <!-- Step 1 -->
          <div class="steps" id="step1">
            <p>Hey Let's start here!</p>
            <div class="step1">
              <div class="step1-box1">
                <img src="images/shirt-new-removebg-preview.png" alt="" />
                <button class="select-button">Select</button>
              </div>
              <div class="step1-box2">
                <img src="images/girl-shirt.png" alt="" />

                <button class="select-button">Select</button>
              </div>
            </div>
          </div>

          <!-- Step 2 -->
          <div class="steps" id="step2">
            <p>Great! Now it's time to select what you want..</p>

            <div class="step1">
              <div class="step1-box1">
                <img src="images/shirt-new-removebg-preview.png" alt="" />
                <button class="select-button">Select</button>
              </div>
              <div class="step1-box2">
                <img src="images/girl-shirt.png" alt="" />
                <button class="select-button">Select</button>
              </div>
            </div>
          </div>

          <!-- Step 3 -->
          <div class="steps" id="step3">
            <p>We prepaired everything for you. Just select your template!</p>

            <div class="step1">
              <div class="step1-box1">
                <img src="images/shirt-new-removebg-preview.png" alt="" />

                <button class="select-button">Select</button>
              </div>
              <div class="step1-box2">
                <img src="images/girl-shirt.png" alt="" />
                <button class="select-button">Select</button>
              </div>
            </div>
          </div>

          <div class="buttons">
            <!-- Next and Previous buttons -->
            <button class="prev-button" onclick="previousStep()">
              Previous
            </button>
            <button class="next-button" onclick="nextStep()" id="next">
              Next
            </button>
          </div>
        </div>
        <span class="modal-close">&times;</span>
      </div>
    </div>
  </div>
</div>
