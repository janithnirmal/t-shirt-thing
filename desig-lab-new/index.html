<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css"
    />

    <script defer src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"
    ></script>
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/f98ce7c376.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script defer src="main.js"></script>
  </head>
  <body>
    <nav>
      <a href=""
        ><img
          src="images/free-logo-simple-illustration-vector-260nw-776460778.webp"
          alt=""
      /></a>
      <a href="">DesignLab</a>
      <a href="">Designs</a>
      <a href="">Orders</a>
      <a href="">Help</a>
      <a href="">
        Reviews
        <i class="fas fa-star"></i>
      </a>
      <a href=""><img src="images/nav-image.png" alt="" /></a>
      <a href="#"><i class="fas fa-shopping-cart"></i></a>
      <a href=""><button class="piority sign-in">Sign In</button></a>
    </nav>

    <div class="section1">
      <div class="container section1-layout">
        <!-- left side panel -->
        <div class="section1-panel section1-panel-sides side-panel-1">
          <div class="basic-styling left-side-box1">
            <div class="list-group-item">
              <div id="btn1">
                <button class="left-side-btn" style="background-color: #6c7a89">
                  Polo Tshirt
                </button>
              </div>
            </div>
            <div class="list-group-item">
              <div id="btn2">
                <button class="left-side-btn" style="background-color: #2c82c9">
                  Men
                </button>
              </div>
            </div>
            <div class="list-group-item">
              <div id="btn3">
                <button
                  class="left-side-btn"
                  id="showModal"
                  style="background-color: #f62459"
                >
                  Product
                </button>
              </div>
            </div>
            <div class="list-group-item">
              <div id="btn4">
                <button class="left-side-btn" style="background-color: #343f86">
                  Budget
                </button>
              </div>
            </div>
          </div>

          <div class="basic-styling left-side-box2">
            <div class="list-group-item" id="btn5">
              <button class="btn-style-remover left-side-box-btn">
                <i class="left-side-icons fas fa-t-shirt"></i>
                <p>Add Text</p>
              </button>
            </div>
            <div class="list-group-item" id="btn6">
              <button class="btn-style-remover left-side-box-btn">
                <i class="left-side-icons fas fa-font"></i>
                <p>Add Text</p>
              </button>
            </div>
            <div class="list-group-item" id="btn7">
              <button class="btn-style-remover left-side-box-btn">
                <i class="left-side-icons fas fa-image"></i>
                <p>Add Image</p>
              </button>
            </div>
            <div class="list-group-item" id="btn8">
              <button class="btn-style-remover left-side-box-btn">
                <i class="left-side-icons fas fa-download"></i>
                <p>Save Design</p>
              </button>
            </div>
          </div>
        </div>

        <!-- middle panel -->
        <div class="section1-panel section1-panel-mid side-panel-2">
          <div class="middle-slide">
            <div class="shirt-panel">
              <div class="icon-group-1 d-flex-column">
                <div class="basic-styling icon-group1-icons">
                  <i class="fas fa-cab"></i>
                </div>
                <div class="basic-styling icon-group1-icons">
                  <i class="fas fa-radio"></i>
                  <div class="angle-clip"></div>
                </div>
                <div class="basic-styling icon-group1-icons">
                  <i class="fas fa-radio"></i>
                </div>
              </div>
              <img src="images/shirt.png" alt="" class="shirt" />
            </div>
            <div id="myModal" class="modal">
              <div class="modal-box">
                <div class="product-form">
                  <div class="progress-bar">
                    <div class="step">
                      <div class="bullet">
                        <span>1</span>
                      </div>
                      <div class="fas fa-check" id="check"></div>

                      <p>Start Here</p>
                    </div>
                    <div class="step">
                      <div class="bullet">
                        <span>2</span>
                      </div>
                      <p>T-shirt Type</p>
                    </div>
                    <div class="step">
                      <div class="bullet">
                        <span>3</span>
                      </div>
                      <p>Templeate</p>
                    </div>
                  </div>

                  <div class="shirt-item">
                    <!-- Step 1 -->
                    <div class="steps" id="step1">
                      <p>Hey Let's start here!</p>
                      <div class="step1">
                        <div class="step1-box1">
                          <img
                            src="images/shirt-new-removebg-preview.png"
                            alt=""
                          />
                          <button class="select-button">Select</button>
                        </div>
                        <div class="step1-box2">
                          <img src="images/girl-shirt.png" alt="" />

                          <button class="select-button">Select</button>
                        </div>
                      </div>
                    </div>

                    <!-- Step 2 -->
                    <div class="steps" id="step2">
                      <p>Great! Now it's time to select what you want..</p>

                      <div class="step1">
                        <div class="step1-box1">
                          <img
                            src="images/shirt-new-removebg-preview.png"
                            alt=""
                          />
                          <button class="select-button">Select</button>
                        </div>
                        <div class="step1-box2">
                          <img src="images/girl-shirt.png" alt="" />
                          <button class="select-button">Select</button>
                        </div>
                      </div>
                    </div>

                    <!-- Step 3 -->
                    <div class="steps" id="step3">
                      <p>
                        We prepaired everything for you. Just select your
                        template!
                      </p>

                      <div class="step1">
                        <div class="step1-box1">
                          <img
                            src="images/shirt-new-removebg-preview.png"
                            alt=""
                          />

                          <button class="select-button">Select</button>
                        </div>
                        <div class="step1-box2">
                          <img src="images/girl-shirt.png" alt="" />
                          <button class="select-button">Select</button>
                        </div>
                      </div>
                    </div>

                    <div class="buttons">
                      <!-- Next and Previous buttons -->
                      <button class="prev-button" onclick="previousStep()">
                        Previous
                      </button>
                      <button
                        class="next-button"
                        onclick="nextStep()"
                        id="next"
                      >
                        Next
                      </button>
                    </div>
                  </div>
                  <span class="modal-close">&times;</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- right side panel -->
        <div class="section1-panel section1-panel-sides side-panel-3">
          <div class="basic-styling right-side-box1">
            <div class="right-side-box-btn-container">
              <div class="d-flex-column">
                <button
                  style="background-color: #2c82c9"
                  class="right-side-box-btn"
                >
                  Men1
                </button>
                <button
                  style="background-color: #df8b41"
                  class="right-side-box-btn"
                >
                  Men2
                </button>
                <button
                  style="background-color: #70c92c"
                  class="right-side-box-btn"
                >
                  Men3
                </button>
                <button
                  style="background-color: #c92c68"
                  class="right-side-box-btn"
                >
                  Men4
                </button>
              </div>

              <div class="d-flex-column">
                <button
                  style="background-color: #343f86"
                  class="right-side-box-btn"
                >
                  Men5
                </button>
                <button
                  style="background-color: #358634"
                  class="right-side-box-btn"
                >
                  Men6
                </button>
                <button
                  style="background-color: #86346d"
                  class="right-side-box-btn"
                >
                  Men7
                </button>
                <button
                  style="background-color: #867034"
                  class="right-side-box-btn"
                >
                  Men8
                </button>
              </div>

              <div class="d-flex-column">
                <span class="right-side-box-num">1</span>
                <span class="right-side-box-num">1</span>
                <span class="right-side-box-num">1</span>
                <span class="right-side-box-num">1</span>
              </div>
            </div>
          </div>
          <div class="big-box basic-styling">
            <div class="small-box"></div>
            <div class="dropdown">
              <button
                class="dropdown-toggle"
                onclick="toggleDropdown()"
                style="background-color: white"
              >
                Color <i class="fas fa-chevron-down"></i>
              </button>
              <div class="dropdown-menu basic-styling">
                <div class="color-row">
                  <div
                    class="color-option"
                    onclick="setColor('red')"
                    style="background-color: red"
                  ></div>
                  <div
                    class="color-option"
                    onclick="setColor('blue')"
                    style="background-color: blue"
                  ></div>
                  <div
                    class="color-option"
                    onclick="setColor('green')"
                    style="background-color: green"
                  ></div>
                  <div
                    class="color-option"
                    onclick="setColor('yellow')"
                    style="background-color: yellow"
                  ></div>
                  <div
                    class="color-option"
                    onclick="setColor('orange')"
                    style="background-color: orange"
                  ></div>
                </div>
                <div class="color-row">
                  <div
                    class="color-option"
                    onclick="setColor('purple')"
                    style="background-color: purple"
                  ></div>
                  <div
                    class="color-option"
                    onclick="setColor('pink')"
                    style="background-color: pink"
                  ></div>
                  <div
                    class="color-option"
                    onclick="setColor('teal')"
                    style="background-color: teal"
                  ></div>
                  <div
                    class="color-option"
                    onclick="setColor('gray')"
                    style="background-color: gray"
                  ></div>
                  <div
                    class="color-option"
                    onclick="setColor('brown')"
                    style="background-color: brown"
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
