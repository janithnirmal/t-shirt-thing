<div class="main-box">
  <div class="left-side">
    <ul class="list-group">
      <li class="list-group-item">
        <button id="btn1" style="background-color: #6c7a89">Polo Tshirt</button>
      </li>
      <li class="list-group-item">
        <button id="btn2" style="background-color: #2c82c9">Men</button>
      </li>
      <li class="list-group-item">
        <button id="showModal" style="background-color: #f62459">
          Product
        </button>
      </li>
      <li class="list-group-item">
        <button id="btn4" style="background-color: #343f86">Budget</button>
      </li>
    </ul>
  </div>
  <div class="near-left">
    <div id="messageContainer1">
      <p>
        <i class="fa-solid fa-hand-point-left"></i> This will indicate product
        type
      </p>
    </div>
    <div id="messageContainer2">
      <p><i class="fa-solid fa-hand-point-left"></i> Change type</p>
    </div>
    <div id="messageContainer3">
      <p><i class="fa-solid fa-hand-point-left"></i> Change Product</p>
    </div>
    <div id="messageContainer4">
      <p><i class="fa-solid fa-hand-point-left"></i> What are the materials</p>
    </div>
  </div>

  <div class="cardtwo">
    <div id="btn5">
      <i class="fas fa-font"></i>
      <p style="padding-left: 3%">Add Text</p>
    </div>
    <div id="btn6">
      <i class="fas fa-image" style="padding-left: 6px"></i>
      <p>Add Image</p>
    </div>
    <div id="btn7">
      <i class="fa fa-cloud-arrow-down" style="padding-left: 0px"></i>
      <p style="margin-left: -4px; margin-bottom: 12p8x">Save Design</p>
    </div>
  </div>
  <div class="bottom-near-left">
    <div id="messageContainer5">
      <p><i class="fa-solid fa-hand-point-left"></i> Add text</p>
    </div>
    <div id="messageContainer6">
      <p><i class="fa-solid fa-hand-point-left"></i> Add image</p>
    </div>
    <div id="messageContainer7">
      <p><i class="fa-solid fa-hand-point-left"></i> Save your design</p>
    </div>
  </div>

  <div class="right-side">
    <img src="images/buttonline.png" alt="" style="padding-right: 10px" />
    <div class="big-box">
      <div class="small-box"></div>
      <div class="dropdown">
        <button
          class="dropdown-toggle"
          onclick="toggleDropdown()"
          style="background-color: white"
        >
          Color <i class="fas fa-chevron-down"></i>
        </button>
        <div class="dropdown-menu">
          <div class="color-row">
            <div
              class="color-option"
              onclick="setColor('red')"
              style="background-color: red"
            ></div>
            <div
              class="color-option"
              onclick="setColor('blue')"
              style="background-color: blue"
            ></div>
            <div
              class="color-option"
              onclick="setColor('green')"
              style="background-color: green"
            ></div>
            <div
              class="color-option"
              onclick="setColor('yellow')"
              style="background-color: yellow"
            ></div>
            <div
              class="color-option"
              onclick="setColor('orange')"
              style="background-color: orange"
            ></div>
          </div>
          <div class="color-row">
            <div
              class="color-option"
              onclick="setColor('purple')"
              style="background-color: purple"
            ></div>
            <div
              class="color-option"
              onclick="setColor('pink')"
              style="background-color: pink"
            ></div>
            <div
              class="color-option"
              onclick="setColor('teal')"
              style="background-color: teal"
            ></div>
            <div
              class="color-option"
              onclick="setColor('gray')"
              style="background-color: gray"
            ></div>
            <div
              class="color-option"
              onclick="setColor('brown')"
              style="background-color: brown"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
